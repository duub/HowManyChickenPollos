function pollosSeason (season){

}
async function  chickenPollos(user) {

   var playerObj = await PUBG.getPlayerInfo(user, "pc-eu");

"name":["division.bro.official.2018-01", "division.bro.official.2018-02", "division.bro.official.2018-03", "division.bro.official.2018-04", "division.bro.official.2018-05", "division.bro.official.2018-06", "division.bro.official.2018-07"]
}
